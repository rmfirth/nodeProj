<!DOCTYPE html>
<html>
<head>
    <title>Controversial Topics</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">

</head>
<body ng-app="app" ng-controller="mainCtrl">
<div class="title">
<h1>The Pressure Is On...</h1>
<h2>#controversialTopics</h2>
</div>
<div class="descriptor">
    What color is the dress, <br>Black and Blue, or Gold and White?
</div>

<!--<div class="image-display">-->
    <img class="image-display" src="https://upload.wikimedia.org/wikipedia/en/a/a8/The_Dress_%28viral_phenomenon%29.png">
<!--</div>-->

<section class="comments-class">
    <div class="add-comment">
<h2>Add a comment</h2>
<form id="newComment" ng-submit="addComment()">
    Your UserID:<br> <input type="text" ng-model="userID" placeholder="myUserID" required><br>
    Your Comment:<br> <textarea id="post-comment" ng-model="commentText" required placeholder="Enter a comment here"></textarea><br>
    <button type ="submit" class="btn btn-primary">Post</button>
</form>
    </div>


    <h2>Comments</h2>
    <ul>
        <li ng-repeat="c in comments">
            <h3>{{c.uid}}</h3>
            <p>{{c.text}}</p>

        </li>

    </ul>
</section>



</body>
</html>
